<!DOCTYPE html>

<html>

<head>
  <title style="color: dodgerblue; font-family: Verdana, Arial, sans-serif;">Download Data</title>
</head>

<body style="font-family: Courier;">
  <h1 style="color: dodgerblue; animation: animateText 3s ;">Download Data</h1>
  <p style="color: dodgerblue; animation: animateText 3s ;">Click the button below to download the data.csv file.</p>
  <button
    style="background-color: dodgerblue; color: white; padding: 5px; border: none; cursor: pointer; font-family: Courier;"
    onclick="window.location.href='data.csv'">Download data.csv</button>

  <style>
    @keyframes animateText {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</body>

</html>
